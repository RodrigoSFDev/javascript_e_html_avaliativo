<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Exercicio10</title>
</head>
<body>
  <form>
    <label for="nome">Nome:
      <input type="text" name="nome" id="nome" required>
    </label>
    <label for="pessoa">Pessoa:
      <input type="radio" name="pessoa" value="fisica"> Física
      <input type="radio" name="pessoa" value="juridica"> Jurídica
    </label>
    <label for="cpf">CPF:
      <input type="text" name="cpf" id="cpf" disabled="disabled">
    </label>
    <label for="cnpj">CNPJ:
      <input type="text" name="cnpj" id="cnpj" disabled="disabled">
    </label>
    <label for="dataNascimento">Data de Nascimento:
      <input type="text" name="dataNascimento" id="dataNascimento" disabled="disabled">
    </label>
    <label for="endereco">Endereço:
      <input type="text" name="endereco" id="endereco" required>
    </label>
    <label for="cep">CEP:
      <input type="text" name="cep" id="cep" required>
    </label>
    <label for="telefone">Telefone:
      <input type="text" name="telefone" id="telefone" required>
    </label>
    <label for="email">Email:
      <input type="email" name="email" id="email" required>
    </label>
    <button type="submit">Cadastrar</button>
  </form>
</body>
<script src="script.js"></script>
</html>
